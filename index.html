    <!-- Nav wrapper creates a bootstrap-stylized navbar by using the "navbar" class. Navbar-expand-lg creates mobile responsiveness at a breakpoint of laptop-size screen. Navbar elements can be manipulated with Bootstrap's margins and flexbox functionality.-->
    <!-- Default bootstrap "light" formatting. -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
            <!-- Creates a top right website "Brand", in this case my name, with nice auto formatting. mr-auto (margin-right automatic) takes this element to the right, mb-0 (margin-bottom zero) eliminates unnecessary whitespace in the navbar.  -->
            <span class="navbar-brand mb-0 h1">
                Ann Guinee
            </span>

            <!-- At the large breakpoint (as set by navbar-expand-lg), the navigation menu toggles from an always-visible horizontal list to a menu button that can be expanded. The button is linked to the menu by way of the ID "navbarSupportedContent" The purpose is to keep font size large (and thus links accessible) on smaller devices. The ARIA elements are not essential for function, but are for the purposes of accessibility.-->
            <!-- I would prefer that the navbar menu elements were left-aligned. I suspect I would have to modify the navbar-collapse class itself?  -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <!-- nav-item active creates a visual distinction for the currently open tab -->
                <!-- In this website, since there's only a few pages, I can manually modify the navbar for each page, to indicate active tabs etc. Would you mind sending me some references for how to make a more organic toolbar? For example, is it possible to make a navbar that lights up the navigation button when it recognizes that you're at its designated link? -->

                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Portfolio
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                      <a class="dropdown-item" href="#">Project 3</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Small examples</a>
                    </div>
                  </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
            </div>
