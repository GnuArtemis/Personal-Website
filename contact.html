<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>

    <!-- BootstrapCDN CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Personal styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav wrapper creates a bootstrap-stylized navbar by using the "navbar" class. Navbar-expand-lg creates mobile responsiveness at a breakpoint of laptop-size screen. Navbar elements can be manipulated with Bootstrap's margins and flexbox functionality. Some default bootstrap navbar formatting is used.-->
    <nav class="navbar navbar-expand-lg navbar-light">

        <!-- Creates a top right website "Brand", in this case my name. mb-0 (margin-bottom zero) eliminates unnecessary whitespace in the navbar.  -->
        <span class="navbar-brand mb-0 h1 brand-design">
            Ann Guinee
        </span>

        <!-- At the large breakpoint (as set by navbar-expand-lg), the navigation menu toggles from an always-visible horizontal list to a menu button that can be expanded. The button is linked to the menu by way of the ID "navbarSupportedContent" The purpose is to keep font size large (and thus links accessible) on smaller devices. The ARIA elements are not essential for function, but are for the purposes of accessibility.-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Creates a navbar that can collapse into the icon above at a large breakpoint -->
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <!-- nav-item active creates a visual distinction for the currently open tab. The class ml-auto on the UL aligns the navigation items to the right, in contrast to the brand above. -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="portfolio.html" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Portfolio
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="portfolio.html">General</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="Chord-Identifier.html">Music Chord<br>Identifier</a>
                        <a class="dropdown-item" href="portfolio.html#project2">Project 2</a>
                        <a class="dropdown-item" href="portfolio.html#project3">Project 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <!-- The container wraps all the informational content on the page: a form that allows participants to contact me directly without having to go through social media. Javascript still in progress. px-3 increases the whitespace between text and border. -->
    <main class="container px-3">
        <div class="row">
            <!-- In order to create a nice asymetric alignment on larger screens, there are 2 columns created, one with content, one empty. Below the middle breakpoint, the empty column collapses and the content fills the entire screen. -->
            <div class="col-md-9">
                <!-- Form heading -->
                <div class="row">
                    <div class="col content-title">
                        <h2>Contact</h2>
                    </div>
                </div>

                <!-- An aesthetic class that creates a purple elliptical line break. -->
                <div class="row line-break"></div>

                <p> <strong>Email:</strong> annmguinee@gmail.com</p>
                <p> <strong>Phone Number:</strong> 206-817-6872</p>

                <!-- Form "name" entry -->
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="contact-Name">Name:</label>
                            <input type="text" class="form-control" placeholder="Name - COMING SOON" id=contact-Name
                                name="First-Last" readonly>
                        </div>
                    </div>
                </div>

                <!-- Form "email" entry -->
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="contact-Email">Email:</label>
                            <input type="email" class="form-control" placeholder="Email - COMING SOON" id=contact-Email
                                name="respond-To" readonly>
                        </div>
                    </div>
                </div>

                <!-- Form "message" entry -->
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="contact-Message">Message:</label>
                            <input type="text" class="form-control"
                                placeholder="Coming soon! Please contact at annmguinee@gmail.com for the time being."
                                id=contact-Message name="Message" readonly>
                        </div>
                    </div>
                </div>

                <!-- Form "submit" button -->
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </div>
            </div>

            <!-- Empty div to control spacing in a mobile-responsive manner. -->
            <div class="col-md-3"></div>

        </div>
    </main>

    <br>
    <br>

    <!-- A footer, stuck to the bottom of the page or window, with some aesthetic formatting described in CSS. -->
    <footer class="footer">
        <span>&COPY;Copyright</span>
    </footer>

    <!-- JS, Popper.js, and jQuery. Support for certain Bootstrap elements. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
