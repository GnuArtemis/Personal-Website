<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>

    <!-- BootstrapCDN CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav wrapper creates a bootstrap-stylized navbar by using the "navbar" class. Navbar-expand-lg creates mobile responsiveness at a breakpoint of laptop-size screen. Navbar elements can be manipulated with Bootstrap's margins and flexbox functionality.-->
    <!-- Default bootstrap "light" formatting. -->
    <nav class="navbar navbar-expand-lg navbar-light">

        <!-- Creates a top right website "Brand", in this case my name, with nice auto formatting. mr-auto (margin-right automatic) takes this element to the right, mb-0 (margin-bottom zero) eliminates unnecessary whitespace in the navbar.  -->
        <span class="navbar-brand mb-0 h1 brand-design">
            Ann Guinee
        </span>

        <!-- At the large breakpoint (as set by navbar-expand-lg), the navigation menu toggles from an always-visible horizontal list to a menu button that can be expanded. The button is linked to the menu by way of the ID "navbarSupportedContent" The purpose is to keep font size large (and thus links accessible) on smaller devices. The ARIA elements are not essential for function, but are for the purposes of accessibility.-->
        <!-- I would prefer that the navbar menu elements were left-aligned. I suspect I would have to modify the navbar-collapse class itself?  -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <!-- nav-item active creates a visual distinction for the currently open tab -->
            <!-- In this website, since there's only a few pages, I can manually modify the navbar for each page, to indicate active tabs etc. Would you mind sending me some references for how to make a more organic toolbar? For example, is it possible to make a navbar that lights up the navigation button when it recognizes that you're at its designated link? -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="portfolio.html" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Portfolio
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="portfolio.html">General</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="portfolio.html#project1">Project 1</a>
                        <a class="dropdown-item" href="portfolio.html#project2">Project 2</a>
                        <a class="dropdown-item" href="portfolio.html#project3">Project 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <main class="container">
        <div class="row">
            <div class="col content-title">
                <h2>Contact</h2>
            </div>
        </div>

        <div class="row line-break"></div>

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for "contact_Name">Name:</label>
                    <input type="text" class="form-control" placeholder="Name" id=contact_Name name="First_Last">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for "contact_Email">Email:</label>
                    <input type="email" class="form-control" placeholder="Email" id=contact_Email name="respondTo">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for "contact_Message">Name:</label>
                    <input type="text" class="form-control" placeholder="Message" id=contact_Message name="Message">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </main>



    <footer class="footer">
        <span>&COPY;Copyright</span>
    </footer>

    <!-- JS, Popper.js, and jQuery. Support for certain Bootstrap elements. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
